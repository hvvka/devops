<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dyscyplina-heading" jhiTranslate="appApp.dyscyplina.home.createOrEditLabel">Create or edit a Dyscyplina</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.dyscyplina.nazwa" for="field_nazwa">Nazwa</label>
                    <input type="text" class="form-control" name="nazwa" id="field_nazwa"
                           formControlName="nazwa"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.dyscyplina.czyWiodaca" for="field_czyWiodaca">Czy Wiodaca</label>
                    <input type="checkbox" class="form-control" name="czyWiodaca" id="field_czyWiodaca"
                           formControlName="czyWiodaca"/>
                    <div *ngIf="editForm.get('czyWiodaca')!.invalid && (editForm.get('czyWiodaca')!.dirty || editForm.get('czyWiodaca')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('czyWiodaca')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="appApp.dyscyplina.progamStudiow" for="field_progamStudiows">Progam Studiow</label>
                    <select class="form-control" id="field_progamStudiows" multiple name="progamStudiows" formControlName="progamStudiows">
                        <option [ngValue]="getSelected(editForm.get('progamStudiows')!.value, programStudiowOption)" *ngFor="let programStudiowOption of programstudiows; trackBy: trackById">{{programStudiowOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
