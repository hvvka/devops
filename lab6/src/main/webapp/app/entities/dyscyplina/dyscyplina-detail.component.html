<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dyscyplina">
            <h2><span jhiTranslate="appApp.dyscyplina.detail.title">Dyscyplina</span> {{dyscyplina.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.dyscyplina.nazwa">Nazwa</span></dt>
                <dd>
                    <span>{{dyscyplina.nazwa}}</span>
                </dd>
                <dt><span jhiTranslate="appApp.dyscyplina.czyWiodaca">Czy Wiodaca</span></dt>
                <dd>
                    <span>{{dyscyplina.czyWiodaca}}</span>
                </dd>
                <dt><span jhiTranslate="appApp.dyscyplina.progamStudiow">Progam Studiow</span></dt>
                <dd>
                    <span *ngFor="let progamStudiow of dyscyplina.progamStudiows; let last = last">
                        <a [routerLink]="['/program-studiow', progamStudiow?.id, 'view' ]">{{progamStudiow.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dyscyplina', dyscyplina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
