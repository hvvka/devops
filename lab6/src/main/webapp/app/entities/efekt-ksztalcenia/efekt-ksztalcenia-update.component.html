<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-efekt-ksztalcenia-heading" jhiTranslate="appApp.efektKsztalcenia.home.createOrEditLabel">Create or edit a Efekt Ksztalcenia</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                           readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kodEfektu"
                           jhiTranslate="appApp.efektKsztalcenia.kodEfektu">Kod Efektu</label>
                    <input class="form-control" formControlName="kodEfektu" id="field_kodEfektu" name="kodEfektu"
                           type="text"/>
                    <div
                        *ngIf="editForm.get('kodEfektu')!.invalid && (editForm.get('kodEfektu')!.dirty || editForm.get('kodEfektu')!.touched)">
                        <small *ngIf="editForm.get('kodEfektu')?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.efektKsztalcenia.opis"
                           for="field_opis">Opis</label>
                    <input type="text" class="form-control" name="opis" id="field_opis"
                           formControlName="opis"/>
                    <div
                        *ngIf="editForm.get('opis')!.invalid && (editForm.get('opis')!.dirty || editForm.get('opis')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('opis')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.efektKsztalcenia.programStudiow" for="field_programStudiow">Program Studiow</label>
                    <select class="form-control" id="field_programStudiow" name="programStudiow" formControlName="programStudiow">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="programStudiowOption.id === editForm.get('programStudiow')!.value?.id ? editForm.get('programStudiow')!.value : programStudiowOption" *ngFor="let programStudiowOption of programstudiows; trackBy: trackById">{{programStudiowOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="appApp.efektKsztalcenia.przedmiot" for="field_przedmiots">Przedmiot</label>
                    <select class="form-control" id="field_przedmiots" multiple name="przedmiots" formControlName="przedmiots">
                        <option [ngValue]="getSelected(editForm.get('przedmiots')!.value, przedmiotOption)" *ngFor="let przedmiotOption of przedmiots; trackBy: trackById">{{przedmiotOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="appApp.efektKsztalcenia.efektMinisterialny" for="field_efektMinisterialnies">Efekt Ministerialny</label>
                    <select class="form-control" id="field_efektMinisterialnies" multiple name="efektMinisterialnies" formControlName="efektMinisterialnies">
                        <option [ngValue]="getSelected(editForm.get('efektMinisterialnies')!.value, efektMinisterialnyOption)" *ngFor="let efektMinisterialnyOption of efektministerialnies; trackBy: trackById">{{efektMinisterialnyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
