<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.efektMinisterialny.home.title">Efekt Ministerialnies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-efekt-ministerialny" [routerLink]="['/efekt-ministerialny/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appApp.efektMinisterialny.home.createLabel">
            Create a new Efekt Ministerialny
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="efektMinisterialnies?.length === 0">
        <span jhiTranslate="appApp.efektMinisterialny.home.notFound">No efektMinisterialnies found</span>
    </div>
    <div class="table-responsive" *ngIf="efektMinisterialnies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="appApp.efektMinisterialny.poziomEfektu">Poziom Efektu</span></th>
            <th scope="col" ><span jhiTranslate="appApp.efektMinisterialny.typEfektuMinisterialnego">Typ Efektu Ministerialnego</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let efektMinisterialny of efektMinisterialnies ;trackBy: trackId">
                <td><a [routerLink]="['/efekt-ministerialny', efektMinisterialny.id, 'view' ]">{{efektMinisterialny.id}}</a></td>
                <td>{{efektMinisterialny.poziomEfektu}}</td>
                <td jhiTranslate="{{'appApp.TypEfektuMinisterialnego.' + efektMinisterialny.typEfektuMinisterialnego}}">{{efektMinisterialny.typEfektuMinisterialnego}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/efekt-ministerialny', efektMinisterialny.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/efekt-ministerialny', efektMinisterialny.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(efektMinisterialny)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
