<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.kartaPrzedmiotu.home.title">Karta Przedmiotus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-karta-przedmiotu" [routerLink]="['/karta-przedmiotu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appApp.kartaPrzedmiotu.home.createLabel">
            Create a new Karta Przedmiotu
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="kartaPrzedmiotus?.length === 0">
        <span jhiTranslate="appApp.kartaPrzedmiotu.home.notFound">No kartaPrzedmiotus found</span>
    </div>
    <div class="table-responsive" *ngIf="kartaPrzedmiotus?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="appApp.kartaPrzedmiotu.nazwa">Nazwa</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kartaPrzedmiotu of kartaPrzedmiotus ;trackBy: trackId">
                <td><a [routerLink]="['/karta-przedmiotu', kartaPrzedmiotu.id, 'view' ]">{{kartaPrzedmiotu.id}}</a></td>
                <td>{{kartaPrzedmiotu.nazwa}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/karta-przedmiotu', kartaPrzedmiotu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/karta-przedmiotu', kartaPrzedmiotu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(kartaPrzedmiotu)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
